name: Texas Covid Vaccinations County Level data

on:
  schedule:
  #   Run every day, at 6 pm.
    - cron:  '35 * * * *'


jobs:
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Set current date as env variable
      run: echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

    - name: Fetch fresh file
      run: |
        curl https://dshs.texas.gov/immunize/covid19/COVID-19-Vaccine-Data-by-County.xls -o texas_county_level_vaccinations.xls
        mv cdc_vaccinations_demographics.json "texas_vaccinations/texas_county_level_vaccinations-${NOW}.xls"
    - name: Commit
      uses: stefanzweifel/git-auto-commit-action@v4.9.2
      with:
        commit_message: Updating texas_vaccination_data
        file_pattern: texas_vacccinations/*
        commit_author: GitHub Actions <actions@github.com>
